<div class="sidebar d-flex flex-column bg-white border-end">
  <div class="logo d-flex justify-content-center align-items-center p-4">
    <img src="assets/Islamiaschool.jpeg" alt="Logo" style="height: 100px;">
  </div>

  <div class="menu flex-grow-1 py-2">
    <ul class="list-unstyled m-0 p-0">
      <li *ngFor="let item of menuItems" [ngClass]="{'active': isActive(item.route)}" class="mb-1">
        <a
          [routerLink]="item.route"
          class="d-flex align-items-center py-3 px-0 text-secondary"
          [ngClass]="{'active-link': isActive(item.route)}"
          style="cursor:pointer; transition: all 0.2s ease;"
        >
          <!-- Uncomment if you want icons -->
          <!-- <i [class]="item.icon" class="me-3 fs-5"></i> -->
          <span class="fs-6 d-none d-md-inline">{{ item.name }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidebar-footer p-4">
    <button class="logout-btn d-flex align-items-center justify-content-center gap-2 w-100 btn btn-light rounded-2">
      <i class="icon-log-out"></i>
      <span class="d-none d-md-inline">Logout</span>
    </button>
  </div>
</div>
